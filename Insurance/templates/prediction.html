{% extends "base.html" %}
{% block title %}Prediction{% endblock title %}
{% block body %}
<div class="container">
    <center>
    <div class="container-fluid">
        <h1 class="title-font sm:text-4xl text-3xl mt-5 mb-4 font-medium text-gray-900">Premium Prediction<br>
            <br class="hidden lg:inline-block"><span class="text-success">
                
                {% if output %}
                <h1>INSURANCE : {{output}}</h1>
                {% endif %}
            </span>
        </h1>
        <section class="text-gray-600 body-font">
            <form method="post",action="/prediction">
                {% csrf_token %}
                <b>
                <div class="flex lg:w-4/5 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                    <div class="container px-5 mx-10">
                        <div class="relative flex-grow w-full">
                        <label for="age" class="leading-7 text-sm text-gray-600">age</label>
                        <input type="number" id="age" name="age" class="w-full bg-gray-100 bg-opacity-50 rounded border-gray focus:border-indigo focus:bg-transparent focus:ring-2 focus:ring-indigo outline-none text-gray py-1 px-3 leading-8">
                        </div>
                        <div class="relative flex-grow w-full">
                        <label for="sex" class="leading-7 text-sm text-gray-600">Sex</label>
                        <select name="sex" id="sex" class="form-select w-full bg-gray-100 bg-opacity-50 rounded border border-gray focus:border-indigo focus:bg-transparent focus:ring-2 focus:ring-indigo outline-none text-gray-700 py-1 px-3 leading-8" aria-label="Default select example">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                        </div>
                    </div>
                    <div class="container px-5 mx-auto">
                        <div class="relative flex-grow w-full">
                        <label for="bmi" class="leading-7 text-sm text-gray-600">bmi</label>
                        <input type="number" id="bmi" name="bmi" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                        <div class="relative flex-grow w-full">
                        <label for="region" class="leading-7 text-sm text-gray-600">region</label>
                        <select name="region" id="region" class="form-select w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" aria-label="Default select example">
                            <option value="1">Southeast</option>
                            <option value="2">Southwest</option>
                            <option value="3">Northeast</option>
                            <option value="4">Northwest</option>
                        </select>
                    </div>
                    </div>
                    <div class="container px-5 mx-auto">
                        <div class="relative flex-grow w-full">
                        <label for="children" class="leading-7 text-sm text-gray-600">children</label>
                        <input type="number" id="children" name="children" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                        <div class="relative flex-grow w-full">
                        <label for="smoker" class="leading-7 text-sm text-gray-600">smoker</label>
                        <select name="smoker" id="smoker" class="form-select w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" aria-label="Default select example">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                        </div>
                    </div>
                </div>
                <button class="text-white bg-indigo-500 border-0 mt-4 py-2 px-8 focus:oultine-none hover:bg-indigo-600 rounded text-lg">Submit</button>
            </form>   
        </section>
    </div>
    </center>
</div>
{% endblock body %}
